<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8"/>
        <title>First App</title>
        <link rel="stylesheet" href='{% static "css/mystyle.css" %}'>
    </head>
    <body>
        <h1>Hello! This is index.html</h1>

        <h2>Here are your access records:</h2>
        <div class="djangotwo">
            {% if access_records %}
                <table>
                    <thead>
                        <th>Site Name</th>
                        <th>Date Accessed</th>
                    </thead>
                    <tbody>
                        {% for acc in access_records %}
                            <tr>
                                <td>{{ acc.name }}</td>
                                <td>{{ acc.date }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>No Access Records Found!</p>
            {% endif %}
        </div>

        <h2>This is a picture</h2>
        <img src='{% static "images/cable.jpg" %}' alt="Cable">
    </body>
</html>
